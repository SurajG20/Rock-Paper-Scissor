<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <p class="win-para"> First to 5 wins! </p>
        <div class="button-container" >
            <button id="rpc" class="rock-button"><img src="images/stone.png" alt="stone"></button>
            <button id="rpc" class="paper-button"><img src="images/paper.png" alt="paper"></button>
            <button id="rpc" class="scissors-button"><img src="images/scissors.png" alt="scissors"></button>
        </div>
        <div class="score-container">
            <div class="player-score">Player score: 0 </div>
            <div class="computer-score">Computer score: 0 </div>
            <div class="results"></div>
            <div class="restart"></div>
        </div>
    </div>

<script src="script.js"></script>

</body>
</html>
